<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100&family=Lora:ital@1&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <body>
        <p>Responds to clicks and key strokes</p>
    <div class = "mainContainer">
        <h3>PractiseCal</h3>
        <h1 class = "display">0</h1>

        <div class = "line1">
                <button class = "seven">7</button>
                <button class = "eight">8</button>
                <button class = "nine">9</button>
                <button class = "divide">/</button>
        </div>

        <div class = "line2">
                <button class = "four">4</button>
                <button class = "five">5</button>
                <button class = "six">6</button>
                <button class = "multiply">*</button>
        </div>

        <div class = "line3">
                <button class = "one">1</button>
                <button class = "two">2</button>
                <button class = "three">3</button>
                <button class = "minus">-</button>
        </div>

        <div class = "line4">
            <button class = "zero">0</button>
            <button class = "point">.</button>
            <button class = "plus">+</button>
        </div>
            
        <div class = "line5">
            <button class = "equals">=</button>
            <button class = "clear">AC</button>
        </div>

    </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js" async defer></script>
